        <div id="header"></div>
        <div id="app-container"></div>
        <div class="content">

    <!-- templates -->
    <script type="text/template"  id="app-template">
        <div id="nav">
        	<input type="text" autocomplete="off" class="typeahead">
        	<div id="icon">
        		<a href="#" rel="tooltip" title="URL"><img src="img/icon_link.gif"></a>
        		<a href="#" rel="tooltip" title="Facebook"><img src="img/icon_fb.gif"></a>
        		<a href="#" rel="tooltip" title="Twitter"><img src="img/icon_twitter.gif"></a>
        		<a href="#" rel="tooltip" title="Tumblr"><img src="img/icon_tumblr.gif"></a>
        		<a href="#" rel="tooltip" title="Instagram"><img src="img/icon_inst.gif"></a>
        	</div>
        </div>
        <div id="parent">
		<div id="map-canvas"></div>
    </script>

    <script type="text/template"  id="brand-template">
        <form id="pick-brand">
            <label>Brands:</label>
            <select id="brand-dropdown">
                <% for (var i in brands) { %>
                    <li>
                        <option value="<%= brands[i].id %>"><%= brands[i].get('name') %></option>
                    </li>
                <% } %>
            </select>
            <button type="submit">Go</button>
        </form>
    </script>

    <script type="text/template"  id="venue-template">
        <form id="save-venue">
            <% for (var i in venues) { %>
                <input name="venue-checkboxes" value="<%= venues[i].id %>" type="checkbox"><%= venues[i].get('name') %>
            <% } %>
            <button type="submit">save</button>
        </form>
    </script>

    <script type="text/template"  id="info-window-template">
        <div><%= name %></div>
        <div><%= category %></div>
        <div><%= address %></div>
        <div><%= phone %></div>
        <div> social icons </div>
    </script>
